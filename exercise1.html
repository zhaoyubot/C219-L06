<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
    <style>
        body {
        height: 100;
    }

    .lead {
        color: aliceblue;
    }
    
    .container {
        background-image: url(https://freedesignfile.com/upload/2016/10/Burning-Flame-Background-Flame-Textured-Background-03.jpg);
            width: 100%;
    }
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid bg-light bg-gradient shadow">
        <!-- Add a container here for responsiveness -->
        <div class="container">
            <!-- Add a row here that will contain 2 columns -->
            <div class="col-lg-7 pb-4 ms-lg-5 align-self-center" >
                <!-- Add a column here for text -->
                <div class="column" style="margin:auto;">
                    <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                    <h1>KYOUJUROU RENGOKU</h1>
                    <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                    <p class="lead">G0 AHEAD AND LIVE WITH YOUR HEAD HELD HIGH!</p>
                    <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                    <button type="button" class="btn btn-danger">LET'S EAT!</button>
                </div>
                <!-- Add a column here for the image -->
                <div class="image">
                    <img src="images/kyoujurou.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
